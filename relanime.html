<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relanime Demo</title>
<style>
body {margin:0;font-family:'Trebuchet MS',sans-serif;background:linear-gradient(135deg,#ff9de2,#8aa9ff);color:white;overflow-x:hidden;}
header{text-align:center;padding:20px;font-size:2em;font-weight:bold;text-shadow:2px 2px #000;}
.search-box{text-align:center;margin:20px;}
.search-box input{padding:10px;width:80%;border-radius:10px;border:none;font-size:1em;}
.anime-list{display:flex;justify-content:center;gap:20px;margin:20px;}
.anime-icon{width:120px;height:120px;background:white;border-radius:15px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform 0.2s;font-size:2em;line-height:120px;text-align:center;}
.anime-icon:hover{transform:scale(1.1);}
.chat-box{position:relative;display:none;margin:20px auto;max-width:400px;border-radius:15px;overflow:hidden;}
.character-bg{position:absolute;top:0;left:0;width:100%;height:100%;background-color:#000;z-index:1;animation:float 6s ease-in-out infinite;filter:brightness(0.6);}
.character{position:relative;z-index:2;text-align:center;margin-bottom:15px;}
.character img{width:150px;border-radius:10px;animation:blink 6s infinite;}
@keyframes blink{0%,90%,100%{filter:brightness(100%);}95%{filter:brightness(50%);}}
@keyframes float{0%,100%{transform:translateY(0px);}50%{transform:translateY(5px);}}
.messages{position:relative;z-index:2;background:rgba(0,0,0,0.5);padding:10px;border-radius:10px;height:150px;overflow-y:auto;font-size:0.9em;}
.msg{margin:5px 0;}
.from-makima{text-align:left;color:#ffb7d5;}
.from-user{text-align:right;color:#a8e6ff;}
.controls{text-align:center;margin-top:10px;}
.controls button{padding:10px 15px;margin:5px;border:none;border-radius:8px;cursor:pointer;background:#ff85b2;color:white;font-weight:bold;}
.controls button:hover{background:#ff4f8a;}
</style>
</head>
<body>

<header>ðŸŒ¸ Relanime Demo ðŸŒ¸</header>

<div class="search-box">
  <input type="text" placeholder="Search for an anime or character...">
</div>

<div class="anime-list">
    <div class="anime-icon" onclick="openChat()">ðŸª“</div>
</div>

<div id="chatBox" class="chat-box">
  <div class="character-bg"></div>
  <div class="character">
    <img src="https://i.imgur.com/f4yFkbk.png" alt="Makima">
    <h2>Makima</h2>
  </div>
  <div class="messages" id="messages">
    <div class="msg from-makima">Hello. I'm Makima. Shall we talk?</div>
  </div>
</div>

<!-- Makima's voice -->
<audio id="voiceJP">
    <source src="makima_jp.mp3" type="audio/mp3">
</audio>

<script>
function openChat(){
    const chatBox = document.getElementById('chatBox');
    chatBox.style.display = 'block';

    // Add automatic greeting from Makima
    const messages = document.getElementById('messages');

    // Play voice
    const audio = document.getElementById('voiceJP');
    audio.currentTime = 0;
    audio.play();

    // Scroll messages
    messages.scrollTop = messages.scrollHeight;
}

// Optional: a function to simulate sending a message
function sendMessage(){
    const messages = document.getElementById('messages');

    // User message
    const userMsg = document.createElement('div');
    userMsg.className = 'msg from-user';
    userMsg.textContent = "Hi Makima ðŸ‘‹";
    messages.appendChild(userMsg);

    // Makima reply
    const reply = document.createElement('div');
    reply.className = 'msg from-makima';
    reply.textContent = "Interesting... you came to see me.";
    messages.appendChild(reply);

    // Play voice again
    const audio = document.getElementById('voiceJP');
    audio.currentTime = 0;
    audio.play();

    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
